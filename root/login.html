<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/login.js"></script>
    <script src="js/ajax.js"></script>
</head>
<body>
    <div id="big">
        <div class="content">
            <div class="cont clearfix">
                <div class="left">
                    <img src="images/left.png" alt="左边">
                </div>
                <div class="right">
                    <div class="lot">
                        <span class="l">登录蜜芽</span>
                        <span class="r">
                            <i>还没有蜜芽账号？</i>
                            <em>30秒注册</em>

                    <div class="tel">
                        <div class="thid">

                        <div class="tsho">
                            <i class="glyphicon glyphicon-user"></i>

                        </div>

                    </div>
                    <div class="pass">
                        <div class="phid">
                            <img src="images/pass.png" alt="Password">
                        </div>
                        <div class="psho">
                            <i class="glyphicon glyphicon-lock"></i>
                            <input type="text" placeholder="密码" class="password"/>
                        </div>
                    </div>
                    <div class="iden">
                        <div class="ihid">
                            <img src="images/yan.png" alt="Password">
                        </div>
                        <div class="isho">
                            <div class="il">
                                <input type="text" placeholder="输入验证码">
                            </div>
                            <div class="ir" title="刷新验证码">

                            </div>
                        </div>
                    </div>
                    <div class="forget">
                        <label for="for">
                            <input type="checkbox" id="for" class="auto"/>
                            自动登录
                        </label>
                        <a href="javascript:;">忘记密码?</a>
                    </div>
                    <a href="javascript:;" class="login">&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                </div>
            </div>

        </div>
    </div>

</html>
